name: Fix PHP Code Style Issues

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  phpcsfixer:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.2'

      - name: Setup Composer cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            ~/.composer/cache
            ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP-CS-Fixer (check)
        run: vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --diff
        continue-on-error: true

      - name: Run PHP-CS-Fixer (auto-fix)
        if: github.event_name == 'pull_request'
        run: |
          vendor/bin/php-cs-fixer fix

      - name: Check for changes
        if: github.event_name == 'pull_request'
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create a PR with fixes
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.STYLE_BOT_TOKEN != '' && secrets.STYLE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: 'chore: apply php-cs-fixer fixes'
          branch: 'php-cs-fixer-fixes-${{ github.sha }}'
          title: 'Auto: php-cs-fixer fixes'
          body: 'This PR contains automatic code-style fixes generated by php-cs-fixer.'
          base: ${{ github.event.pull_request.base.ref }}

      - name: Comment on the original PR
        if: github.event_name == 'pull_request' && steps.create_pr.outputs.pull_request_number
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.STYLE_BOT_TOKEN != '' && secrets.STYLE_BOT_TOKEN || secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            php-cs-fixer has produced automatic style fixes for this PR.
            A new pull request with the fixes has been created: ${{ steps.create_pr.outputs.pull_request_url }}