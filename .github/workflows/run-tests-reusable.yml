name: Run Tests (reusable)

on:
  workflow_call:
    inputs:
      laravel:
        required: true
        type: string

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3"]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@main
      with:
        php-version: ${{ matrix.php }}

    - uses: actions/checkout@v3

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: |
          vendor
          ~/.composer/cache
          ~/.cache/composer
        key: ${{ runner.os }}-composer-${{ inputs.laravel }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-${{ inputs.laravel }}-php-${{ matrix.php }}-
          ${{ runner.os }}-composer-${{ inputs.laravel }}-
          ${{ runner.os }}-composer-

    - name: Map Laravel to illuminate version
      run: |
        case "${{ inputs.laravel }}" in
          "10") echo "ILLUMINATE=^10.0" >> $GITHUB_ENV ;;
          "11") echo "ILLUMINATE=^11.0" >> $GITHUB_ENV ;;
          "12") echo "ILLUMINATE=^12.0" >> $GITHUB_ENV ;;
        esac

    - name: Require Laravel components for test matrix
      run: |
        composer require "illuminate/support:${ILLUMINATE}" --no-interaction --no-update || true
        composer update --no-interaction --prefer-dist --with-all-dependencies

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
